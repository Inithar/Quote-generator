<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator</title>
		<script src="https://kit.fontawesome.com/1ff37acaf2.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="header">
			<button class="header__icon header__icon--close-fav">
				<i class="fas fa-quote-left"></i>
			</button>
			<h1 class="header__heading">Quote Generator</h1>
			<button class="header__icon header__icon--heart">
				<i class="fas fa-heart"></i>
			</button>
		</header>

		<main>
			<div class="wrapper">
				<div class="quote-box">
					<button class="quote-box__top-btn quote-box__top-btn--heart">
						<i class="fas fa-heart"></i>
					</button>
					<div class="quote-box__text">
						<p class="quote-box__error"></p>
						<p class="quote-box__quote">
							<i class="quote-box__icon fas fa-quote-left"></i>
							<span class="quote"></span>
						</p>
						<p class="quote-box__author">- <span class="author"></span> -</p>
					</div>

					<div class="quote-box__btns-container">
						<button class="quote-box__btn quote-box__btn--twitter">
							<i class="fab fa-twitter"></i>
						</button>
						<button class="quote-box__btn quote-box__btn--quote">
							<i class="fas fa-sync-alt"></i>
						</button>
					</div>
				</div>

				<div class="fav-quotes"></div>
				<div class="loader">
					<img src="loader.svg" alt="Loading" />
				</div>
			</div>
		</main>

		<script src="js/script.js"></script>
	</body>
</html>
